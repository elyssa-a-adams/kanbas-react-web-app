<html>
  <head></head>
  <body>
    <h5>Assignment Name</h5>
    <input placeholder="Assignment Name" value="Assignment" /><br />
    <textarea>This assignment is pretty cool and this is what we're writing about.
    </textarea><br />
    <p>Points</p>
    <input placeholder="Points" value="100" /><br />
    <p>Assignment Group</p>
    <select>
      <option>Homework</option>
      <option>Classwork</option>
      <option>Groupwork</option>
    </select>
    <p>Display Grade as</p>
    <select>
      <option>Percentage</option>
      <option>Decimal</option>
    </select>
    <p>Submission Type</p>
    <select>
      <option>Online</option>
      <option>In Person</option>
    </select>
    <br />
    <!--Online Entry Checkboxes-->
    <label for="check-entry">Online Entry Options</label>
    <br />
    <input
      type="checkbox"
      value="Text Entry"
      name="check-entry"
      id="chkbox-text-entry"
      checked
    />
    <label for="chkbox-text-entry">Text Entry</label> <br />

    <input
      type="checkbox"
      value="Website URL"
      name="check-entry"
      id="chkbox-website"
    />
    <label for="chkbox-website">Website URL</label> <br />

    <input
      type="checkbox"
      value="Media Recordings"
      name="check-entry"
      id="chkbox-recordings"
      checked
    />
    <label for="chkbox-recordings">Media Recordings</label> <br />

    <input
      type="checkbox"
      value="Student Annotation"
      name="check-entry"
      id="chkbox-annotation"
    />
    <label for="chkbox-annotation">Student Annotation</label><br />

    <input
      type="checkbox"
      value="File Uploads"
      name="check-entry"
      id="chkbox-uploads"
    />
    <label for="chkbox-uploads">File Uploads</label><br />

    <!--Group Assignments Checkboxes-->
    <label for="chkbox-group">Group Assignments</label>
    <br />
    <input
      type="checkbox"
      value="In Class"
      name="chkbox-group"
      id="chkbox-in-class"
      checked
    />
    <label for="chkbox-in-class">In Class</label> <br />

    <input
      type="checkbox"
      value="Remote"
      name="chkbox-group"
      id="chkbox-remote"
    />
    <label for="chkbox-remote">Remote</label> <br />

    <!--Peer Reviews Checkboxes-->
    <label for="chkbox-peer">Peer Reviews</label>
    <br />
    <input
      type="checkbox"
      value="Enforced"
      name="chkbox-peer"
      id="chkbox-enforced"
      checked
    />
    <label for="chkbox-enforced">Enforced</label> <br />

    <input
      type="checkbox"
      value="Optional"
      name="chkbox-peer"
      id="chkbox-optional"
    />
    <label for="chkbox-optional">Optional</label> <br />

    <p>Assign</p>
    <label for="assign-to">Assign to</label><br />
    <input id="assign-to" value="Everyone" /><br />
    <label for="duedate">Due</label><br />
    <input id="duedate" type="date" value="2021-01-01" /><br />
    <label for="available-from">Available from</label><br />
    <input id="available-from" type="date" value="2021-01-01" /><br />
    <label for="until">Until</label><br />
    <input id="until" type="date" value="2021-01-01" /><br />
    <a href="/Kanbas/Courses/Assignments/screen.html">
      <button type="button">Cancel</button>
    </a>
    <a href="/Kanbas/Courses/Assignments/screen.html">
      <button type="button">Save</button>
    </a>
  </body>
</html>
